<html>

<head>

  <meta charset="UTF-8">

    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content, viewport-fit=cover, height=device-height">

  <style>
    html,
    body {
      height: 100%;
      height: 100vh; /* Use viewport height */
      height: 100dvh; /* Dynamic viewport height for mobile */
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #001529;
      /* Darker background to hide any brief transitions */
      position: fixed;
      width: 100%;
      width: 100vw;
    }
    
    /* Ensure Flutter app container takes full height */
    flt-glass-pane,
    flt-scene-host {
      height: 100% !important;
      height: 100vh !important;
      height: 100dvh !important;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Apna Dukan">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#E53935">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Apna Dukan</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // PWA & Viewport Synchronization Logic
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('‚úÖ PWA: App is installable!');
    });

    // Enhanced Keyboard Dismissal Fix for Flutter Web Mobile
    let lastViewportHeight = window.innerHeight;
    let keyboardDismissTimer = null;

    // Function to force viewport recalculation - More aggressive approach
    function forceViewportRecalculation() {
      console.log('üîÑ Forcing viewport recalculation...');
      
      // Store current scroll position
      const scrollY = window.scrollY;
      const scrollX = window.scrollX;
      
      // Get the Flutter app container
      const flutterView = document.querySelector('flt-glass-pane') || 
                         document.querySelector('flt-scene-host') ||
                         document.body;
      
      // Multiple aggressive methods to force recalculation
      // Method 1: Height jitter
      document.documentElement.style.height = '100.1%';
      document.body.style.height = '100.1%';
      if (flutterView) {
        flutterView.style.height = '100.1%';
      }
      
      // Method 2: Use multiple animation frames for better sync
      requestAnimationFrame(() => {
        document.documentElement.style.height = '100%';
        document.body.style.height = '100%';
        if (flutterView) {
          flutterView.style.height = '100%';
        }
        
        // Restore scroll position
        window.scrollTo(scrollX, scrollY);
        
        // Method 3: Dispatch multiple events
        window.dispatchEvent(new Event('resize'));
        window.dispatchEvent(new Event('orientationchange'));
        
        // Method 4: Force a visual viewport update
        if (window.visualViewport) {
          window.visualViewport.dispatchEvent(new Event('resize'));
        }
        
        // Method 5: Trigger a metrics change if available
        if (window.onMetricsChanged) {
          try {
            window.onMetricsChanged();
          } catch (e) {
            console.log('onMetricsChanged not available');
          }
        }
        
        // Method 6: Additional delayed fix
        setTimeout(() => {
          document.documentElement.style.height = '100%';
          document.body.style.height = '100%';
          window.dispatchEvent(new Event('resize'));
        }, 50);
      });
    }

    // Handle visual viewport changes (modern browsers)
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        const currentHeight = window.visualViewport.height;
        const windowHeight = window.innerHeight;
        const heightDiff = windowHeight - currentHeight;

        // Clear any pending timer
        if (keyboardDismissTimer) {
          clearTimeout(keyboardDismissTimer);
        }

        // If viewport height is close to window height, keyboard is likely dismissed
        // Also check if height increased significantly
        const heightIncreased = currentHeight > lastViewportHeight + 50;
        const keyboardDismissed = heightDiff < 100 && heightIncreased;
        
        if (keyboardDismissed) {
          console.log('üîÑ Viewport Sync: Keyboard dismissed detected', {
            currentHeight,
            windowHeight,
            lastViewportHeight,
            heightDiff
          });
          
          // Clear any pending timer
          if (keyboardDismissTimer) {
            clearTimeout(keyboardDismissTimer);
          }
          
          // Immediate fix
          forceViewportRecalculation();
          
          // Debounced additional fix
          keyboardDismissTimer = setTimeout(() => {
            forceViewportRecalculation();
            lastViewportHeight = currentHeight;
          }, 200);
        } else {
          lastViewportHeight = currentHeight;
        }
      });
    }

    // Fallback: Handle window resize events (for older browsers or additional triggers)
    let resizeTimer = null;
    window.addEventListener('resize', () => {
      // Debounce resize events
      if (resizeTimer) {
        clearTimeout(resizeTimer);
      }
      
      resizeTimer = setTimeout(() => {
        const currentHeight = window.innerHeight;
        
        // If height increased significantly, keyboard was likely dismissed
        if (currentHeight > lastViewportHeight + 100) {
          console.log('üîÑ Window Resize: Potential keyboard dismissal detected');
          forceViewportRecalculation();
          lastViewportHeight = currentHeight;
        }
      }, 200);
    });

    // Handle focus events to detect keyboard dismissal
    let activeElement = null;
    document.addEventListener('focusin', (e) => {
      activeElement = e.target;
    });

    document.addEventListener('focusout', (e) => {
      // When focus leaves an input, keyboard might be dismissed
      if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA')) {
        console.log('üîÑ Focus Out: Input field lost focus');
        
        // Multiple delayed checks to catch keyboard dismissal
        [100, 300, 500].forEach((delay) => {
          setTimeout(() => {
            const currentHeight = window.innerHeight;
            if (window.visualViewport) {
              const viewportHeight = window.visualViewport.height;
              const heightDiff = Math.abs(currentHeight - viewportHeight);
              
              // If viewport is close to window height, keyboard is dismissed
              if (heightDiff < 100) {
                console.log('üîÑ Focus Out: Keyboard dismissed detected, forcing re-layout...');
                forceViewportRecalculation();
              }
            } else {
              // Fallback: if no visualViewport, just force recalculation
              forceViewportRecalculation();
            }
          }, delay);
        });
      }
      activeElement = null;
    });
    
    // Additional: Listen for touch events that might dismiss keyboard
    document.addEventListener('touchstart', (e) => {
      // If touching outside an input, keyboard might be dismissed
      const target = e.target;
      if (target && target.tagName !== 'INPUT' && target.tagName !== 'TEXTAREA') {
        setTimeout(() => {
          if (window.visualViewport) {
            const currentHeight = window.innerHeight;
            const viewportHeight = window.visualViewport.height;
            if (Math.abs(currentHeight - viewportHeight) < 100) {
              console.log('üîÑ Touch: Keyboard dismissed, forcing re-layout...');
              forceViewportRecalculation();
            }
          }
        }, 200);
      }
    });

    // Initial height tracking
    lastViewportHeight = window.innerHeight;
    if (window.visualViewport) {
      lastViewportHeight = window.visualViewport.height;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length > 0) {
            console.log('üì≤ Service Worker is active');
          } else {
            console.warn('‚ö†Ô∏è No Service Worker found');
          }
        });
      });
    }
  </script>
