  <script>
    // PWA & Viewport Synchronization Logic
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('‚úÖ PWA: App is installable!');
    });

    // Enhanced Keyboard Dismissal Fix for Flutter Web Mobile
    let lastViewportHeight = window.innerHeight;
    let keyboardDismissTimer = null;

    // Function to force viewport recalculation
    function forceViewportRecalculation() {
      // Store current scroll position
      const scrollY = window.scrollY;
      
      // Force a layout recalculation
      document.documentElement.style.height = '100.1%';
      document.body.style.height = '100.1%';
      
      // Use requestAnimationFrame for smooth transition
      requestAnimationFrame(() => {
        document.documentElement.style.height = '100%';
        document.body.style.height = '100%';
        
        // Restore scroll position
        window.scrollTo(0, scrollY);
        
        // Dispatch resize event to notify Flutter engine
        window.dispatchEvent(new Event('resize'));
        
        // Also trigger a metrics change event
        if (window.onMetricsChanged) {
          window.onMetricsChanged();
        }
      });
    }

    // Handle visual viewport changes (modern browsers)
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        const currentHeight = window.visualViewport.height;
        const windowHeight = window.innerHeight;
        const heightDiff = windowHeight - currentHeight;

        // Clear any pending timer
        if (keyboardDismissTimer) {
          clearTimeout(keyboardDismissTimer);
        }

        // If viewport height is close to window height, keyboard is likely dismissed
        if (heightDiff < 50 && lastViewportHeight < currentHeight) {
          console.log('üîÑ Viewport Sync: Keyboard dismissed, forcing re-layout...');
          
          // Debounce the fix to avoid multiple rapid calls
          keyboardDismissTimer = setTimeout(() => {
            forceViewportRecalculation();
            lastViewportHeight = currentHeight;
          }, 150);
        } else {
          lastViewportHeight = currentHeight;
        }
      });
    }

    // Fallback: Handle window resize events (for older browsers or additional triggers)
    let resizeTimer = null;
    window.addEventListener('resize', () => {
      // Debounce resize events
      if (resizeTimer) {
        clearTimeout(resizeTimer);
      }
      
      resizeTimer = setTimeout(() => {
        const currentHeight = window.innerHeight;
        
        // If height increased significantly, keyboard was likely dismissed
        if (currentHeight > lastViewportHeight + 100) {
          console.log('üîÑ Window Resize: Potential keyboard dismissal detected');
          forceViewportRecalculation();
          lastViewportHeight = currentHeight;
        }
      }, 200);
    });

    // Handle focus events to detect keyboard dismissal
    let activeElement = null;
    document.addEventListener('focusin', (e) => {
      activeElement = e.target;
    });

    document.addEventListener('focusout', (e) => {
      // When focus leaves an input, keyboard might be dismissed
      if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA')) {
        setTimeout(() => {
          // Check if viewport has restored
          const currentHeight = window.innerHeight;
          if (window.visualViewport) {
            const viewportHeight = window.visualViewport.height;
            if (Math.abs(currentHeight - viewportHeight) < 50) {
              console.log('üîÑ Focus Out: Keyboard dismissed, forcing re-layout...');
              forceViewportRecalculation();
            }
          }
        }, 300);
      }
      activeElement = null;
    });

    // Initial height tracking
    lastViewportHeight = window.innerHeight;
    if (window.visualViewport) {
      lastViewportHeight = window.visualViewport.height;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length > 0) {
            console.log('üì≤ Service Worker is active');
          } else {
            console.warn('‚ö†Ô∏è No Service Worker found');
          }
        });
      });
    }
  </script>
