<html>

<head>

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta name="description" content="A new Flutter project.">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      /* Match splash background if possible */
      background-color: #001529;

  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Apna Dukan">

  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#E53935">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Apna Dukan</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // PWA & Viewport Synchronization Logic
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('‚úÖ PWA: App is installable!');
    });

    // Enhanced Keyboard Dismissal Fix
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        const height = window.visualViewport.height;
        const viewportHeight = window.innerHeight;

        // If visual viewport is nearly equal to window height, keyboard is likely dismissed
        if (Math.abs(viewportHeight - height) < 50) {
          console.log('üîÑ Viewport Sync: Keyboard dismissed, forcing re-layout...');

          // Force a layout recalculation by slightly jittering the height and scrolling
          document.documentElement.style.height = '100.1%';

          setTimeout(() => {
            document.documentElement.style.height = '100%';
            window.scrollTo(0, 0);

            // Dispatch a window resize event to notify the Flutter engine
            window.dispatchEvent(new Event('resize'));
          }, 100);
        }
      });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length > 0) {
            console.log('üì≤ Service Worker is active');
          } else {
            console.warn('‚ö†Ô∏è No Service Worker found');
          }
        });
      });
    }
  </script>
</head>
